# .github/dependabot.yml
version: 2
updates:
  # 1. TurboWarp Extension Dependencies
  - package-ecosystem: "npm" # Assumes JavaScript/Node.js dependencies
    directory: "/src/" # Looks for package.json/package-lock.json in the source directory
    schedule:
      interval: "weekly" # Check for updates every week
    labels:
      - "dependencies"
      - "extension"
    commit-message:
      prefix: "fix"
      include: "scope"
    # Optional: Group minor and patch updates for cleaner history
    groups:
      npm-minor-patch:
        update-types:
          - "minor"
          - "patch"

  # 2. Documentation Dependencies
  - package-ecosystem: "npm" # Assumes Node.js-based documentation (e.g., Next.js, Docusaurus)
    directory: "/docs/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "documentation"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Optional: Group all documentation updates
    groups:
      docs-updates:
        patterns:
          - "*"
