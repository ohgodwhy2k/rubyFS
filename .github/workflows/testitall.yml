name: Test It All
permissions:
  contents: read

on:
  push:
  pull_request:

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '[notia]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm run test
